<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>


<div class="container my-5">
    <div class="row">
        <div class="col-md-4 col-sm-12 mb-4">
            <div class="service-card text-center p-3">
                <img src="livechat.png" alt="Live Chat with our support team" class="mb-3" width="150px">
                <h5>24/7 Live Chat</h5>
                <p>Chat with our support team to solve your issues. Available 24/7</p>
            </div>
        </div>
        <div class="col-md-4 col-sm-12 mb-4">
            <div class="service-card text-center p-3">
                <img src="247phone.png" alt="24/7 Phone Support" class="mb-3" width="150px">
                <h5>24/7 Phone Support</h5>
                <p>Call our support team on the phone. Available 24/7</p>
            </div>
        </div>
        <div class="col-md-4 col-sm-12 mb-4">
            <div class="service-card text-center p-3">
                <img src="email.png" alt="Email support" class="mb-3" width="150px">
                <h5>Email Support</h5>
                <p>Send an Email to our support team and we'll get back to you as soon as we can!</p>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="service" class="form-label">Interested Service</label>
            <select class="form-control" id="service" required>
                <option>24/7 Live Chat</option>
                <option>24/7 Phone Support</option>
                <option>Email Support</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</html>
